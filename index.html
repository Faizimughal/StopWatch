<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Stop Watch</h1>
        <button><i class="fa-solid fa-stopwatch fa-3x"></i></button>
      </div>
      <div class="content">
        <div class="parent">
          <div class="inner-content">
            <div class="timer">
              <span id="minutes">00</span>
              :<span id="seconds">20</span> :<span id="miliseconds">00</span>
            </div>
            <div class="buttons">
              <button class="start">Pause</button>
              <button class="stop">Start</button>
              <button class="reset">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
